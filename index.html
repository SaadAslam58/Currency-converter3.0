<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
    <h1>Check it out</h1>
    <h1>Currency Converter</h1>
   <form id="converter-form">
    <label for="from">From Currency<i class="fa-solid fa-arrow-right"></i></label>
    <select name="from" id="from">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
        <option value="CAD">CAD</option>
        <option value="AUD">AUD</option>
        <option value="CHF">CHF</option>
        <option value="CNY">CNY</option>
        <option value="HKD">HKD</option>
        <option value="NZD">NZD</option>
        <option value="SGD">SGD</option>
        <option value="MXN">MXN</option>
        <option value="ZAR">ZAR</option>
        <option value="SEK">SEK</option>
        <option value="DKK">DKK</option>
        <option value="NOK">NOK</option>
        <option value="BRL">BRL</option>
        <option value="RUB">RUB</option>
        <option value="TRY">TRY</option>
        <option value="PKR">PKR</option>
    </select>

    <label for="to">To Currency<i class="fa-solid fa-arrow-left"></i></label>
    <select name="to" id="to">
        <option value="PKR">PKR</option>
        <option value="USD">USD</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
        <option value="EUR">EUR</option>
        <option value="CAD">CAD</option>
        <option value="AUD">AUD</option>
        <option value="CHF">CHF</option>
        <option value="CNY">CNY</option>
        <option value="HKD">HKD</option>
        <option value="NZD">NZD</option>
        <option value="SGD">SGD</option>
        <option value="MXN">MXN</option>
        <option value="ZAR">ZAR</option>
        <option value="SEK">SEK</option>
        <option value="DKK">DKK</option>
        <option value="NOK">NOK</option>
        <option value="BRL">BRL</option>
        <option value="RUB">RUB</option>
        <option value="TRY">TRY</option>
    </select>

     <label for="amount">Amount<i class="fa-solid fa-money-bill-transfer"></i></label>
     <input type="number" id="amount" name="amount" required>
     <button type="submit">Convert</button>
     
   </form>
   <p id="result"></p>
</div>
<script src="index.js"></script>
</body>
</html>
